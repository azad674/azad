<div id="tts-tool" style="max-width:400px;margin:20px auto;padding:20px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,0.2);font-family:sans-serif;background:#fff">
  <h3 style="margin-bottom:10px;">üîä Text to Speech Tool</h3>
  
  <textarea id="tts-text" placeholder="Yahan text likho ya copy karo..." rows="5" style="width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;resize:none"></textarea>

  <div style="margin-top:10px;display:flex;flex-direction:column;gap:10px;">
    <select id="tts-language" style="padding:8px;border-radius:8px;">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="hi-IN">Hindi (India)</option>
      <option value="ta-IN">Tamil</option>
      <option value="bn-IN">Bengali</option>
      <option value="ml-IN">Malayalam</option>
      <option value="ur-IN">Urdu</option>
    </select>

    <select id="tts-voice" style="padding:8px;border-radius:8px;">
      <option value="">Loading voices...</option>
    </select>

    <button onclick="speakText()" style="background:#007bff;color:#fff;padding:10px;border:none;border-radius:8px;cursor:pointer">‚ñ∂Ô∏è Speak</button>
    <button onclick="pauseSpeech()" style="background:#ffc107;color:#000;padding:10px;border:none;border-radius:8px;cursor:pointer">‚è∏Ô∏è Pause</button>
    <button onclick="resumeSpeech()" style="background:#28a745;color:#fff;padding:10px;border:none;border-radius:8px;cursor:pointer">‚ñ∂Ô∏è Resume</button>
    <button onclick="stopSpeech()" style="background:#dc3545;color:#fff;padding:10px;border:none;border-radius:8px;cursor:pointer">‚èπÔ∏è Stop</button>
  </div>
</div>

<script>
let voices = [];
let utterance = new SpeechSynthesisUtterance();

function loadVoices() {
  voices = window.speechSynthesis.getVoices();
  const voiceSelect = document.getElementById("tts-voice");
  voiceSelect.innerHTML = '';

  voices.forEach((voice, i) => {
    const option = document.createElement("option");
    option.value = i;
    option.textContent = `${voice.name} (${voice.lang}) ${voice.gender || ''}`;
    voiceSelect.appendChild(option);
  });
}

if (typeof speechSynthesis !== "undefined") {
  speechSynthesis.onvoiceschanged = loadVoices;
}

function speakText() {
  const text = document.getElementById("tts-text").value;
  const lang = document.getElementById("tts-language").value;
  const voiceIndex = document.getElementById("tts-voice").value;

  if (text.trim() === "") {
    alert("Text daalo!");
    return;
  }

  utterance.text = text;
  utterance.lang = lang;

  if (voices[voiceIndex]) {
    utterance.voice = voices[voiceIndex];
  }

  speechSynthesis.cancel(); // Stop previous
  speechSynthesis.speak(utterance);
}

function pauseSpeech() {
  if (speechSynthesis.speaking && !speechSynthesis.paused) {
    speechSynthesis.pause();
  }
}

function resumeSpeech() {
  if (speechSynthesis.paused) {
    speechSynthesis.resume();
  }
}

function stopSpeech() {
  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
  }
}
</script>
